<!DOCTYPE html>
<html>
<title>Photos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #777;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: url('/w3images/parallax1.jpg');
  min-height: 100%;
}

/* Second image (Portfolio) */
.bgimg-2 {
  background-image: url("boston.jpg");
  min-height: 400px;
}

/* Third image (Contact) */
.bgimg-3 {
  background-image: url("nyc2.jpg");
  min-height: 400px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}
</style>
<body>

<!-- Navbar (sit on top) -->

<!-- First Parallax Image with Logo Text -->


<!-- Container (About Section) -->


<!-- Second Parallax Image with Portfolio Text -->
<div class="bgimg-2 w3-display-container w3-opacity-min">
  <div class="w3-display-middle">
    <span class="w3-xxlarge w3-text-white w3-wide"></span>
  </div>
</div>

<!-- Container (Portfolio Section) -->
<div class="w3-content w3-container w3-padding-64" id="portfolio">
  <h3 class="w3-center">MY PHOTOS</h3>
  <p class="w3-center"><em>Here are some of my photos from traveling.<br> Click on the images to make them bigger</em></p><br>

  <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
  <div class="w3-row-padding w3-center">
    <div class="w3-col m3">
      <img src="corgi_japan.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Corgi in Nara, Japan.">
    </div>

    <div class="w3-col m3">
      <img src="frog.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Tiny from in the woods of NH.">
    </div>

    <div class="w3-col m3">
      <img src="womens_march.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="One example of the great signs at the Women's March in DC.">
    </div>

    <div class="w3-col m3">
      <img src="nyc.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Winter at a pier in NYC.">
    </div>
  </div>

  <div class="w3-row-padding w3-center w3-section">
    <div class="w3-col m3">
      <img src="rome_gas.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Gas station in Rome, Italy.">
    </div>

    <div class="w3-col m3">
      <img src="montreal.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Winter in Monrteal.">
    </div>

    <div class="w3-col m3">
      <img src="dog_shoes.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A dog with warm feet.">
    </div>

    <div class="w3-col m3">
      <img src="boston_speed.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A speed trap for the Green Line trains in Boston.">
    </div>
  </div>
  <div class="w3-row-padding w3-center w3-section">
    <div class="w3-col m3">
      <img src="cali.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="California in the winter.">
    </div>

    <div class="w3-col m3">
      <img src="cambells.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="BigY is a great grocery store.">
    </div>

    <div class="w3-col m3">
      <img src="toronto_coins.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="The coins for the street cars in Toronto!">
    </div>

    <div class="w3-col m3">
      <img src="boston_speed.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="A speed trap for the Green Line trains in Boston.">
    </div>
  </div>
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>

<!-- Third Parallax Image with Portfolio Text -->
<div class="bgimg-3 w3-display-container w3-opacity-min">
  <div class="w3-display-middle">
     <span class="w3-xxlarge w3-text-white w3-wide"></span>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
